version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}

  embedding-gamma:
    # Replace with the actual image for your EmbeddingGamma model
    image: your-embedding-gamma-image:latest
    ports:
      - "8001:8001"
    environment:
      - MODEL_NAME=${EMBEDDING_MODEL_NAME}
      - EMBEDDING_DIM=${EMBEDDING_DIM}
